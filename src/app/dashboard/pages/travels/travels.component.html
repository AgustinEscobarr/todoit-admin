<mat-form-field class="form-field" appearance="fill">
    <mat-label>Filtro</mat-label>
    <mat-select [disabled]="selected==0" class="select" [(value)]="selected" >
      <mat-option  [value]=option.value *ngFor="let option of options" >
       <span style="font-weight: bold;"> {{option.viewValue}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
<app-table *ngIf="selected==1" [displayedColumns]="columns" [dataSource]="elementTable" [buttonEnable]="buttonEnable" [nameButton]="nameButton"></app-table>
<app-table *ngIf="selected==2" [displayedColumns]="columns" [dataSource]="elementTable2" [buttonEnable]="buttonEnable" [nameButton]="nameButton"></app-table>
<app-table *ngIf="selected==3" [displayedColumns]="columns" [dataSource]="elementTable3" [buttonEnable]="buttonEnable" [nameButton]="nameButton"></app-table>
