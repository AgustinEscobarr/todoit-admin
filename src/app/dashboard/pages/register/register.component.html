<main class="container-form">
    
      <h1 class="titulo">Registrar</h1>
    
    


      
          <form class="form"  [formGroup]="registerForm" #formDirective=ngForm   (ngSubmit)="onSubmit(formDirective)">

            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Rol de Usuario</mat-label>
                <mat-select  class="select"  formControlName="rol" required >
                  <mat-option  [value]=option *ngFor="let option of selectRol" >
                   <span style="font-weight: bold;"> {{option.name}}</span>
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="matform" appearance="fill">
                <mat-label class="namefield">Nombre Completo:</mat-label>
                <input class="input" name="name" type="name" matInput formControlName="fullName" required>
                <mat-icon matSuffix>face</mat-icon>
              </mat-form-field>

              <mat-form-field class="matform" appearance="fill">
                <mat-label class="namefield">Email:</mat-label>
                <input class="input" name="email" type="email" matInput formControlName="email" required>
                <mat-icon matSuffix>mail</mat-icon>
              </mat-form-field>
              <mat-form-field class="matform" appearance="fill">
                <mat-label class="namefield">Teléfono Móvil</mat-label>
                <input class="inputNumber input" name="telephone" type="number" matInput formControlName="cellPhone"  required>
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>

              <mat-form-field class="matform" appearance="fill">
                <mat-label class="namefield">Direccion:</mat-label>
                <input class="input" name="address" type="address" matInput formControlName="address" required>
                <mat-icon matSuffix>home</mat-icon>
              </mat-form-field>

              <mat-form-field class="matform" appearance="fill">
                <mat-label>Contraseña</mat-label>
                  <input class="input"  matInput [type]="hide ? 'password' : 'text'" name="password" type="password" matInput formControlName="password" required>
                  <button type="button" class="button-password" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
              </mat-form-field>

              <mat-form-field class="matform" appearance="fill">
                <mat-label class="namefield">Observaciones</mat-label>
                <textarea class="input" name="observations" type="text" matInput formControlName="observations" ></textarea>
                <mat-icon matSuffix>Description</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="fill">
                <mat-label>Vehiculo</mat-label>
                <mat-select class="input"  class="select"  formControlName="vehicle" required >
                  <mat-option  [value]=option *ngFor="let option of selectVehicle" >
                   <span style="font-weight: bold;"> {{option.name}}</span>
                  </mat-option>
                </mat-select>
              </mat-form-field>
              
              
              

              
                  <button class="button-submit" type="submit" mat-raised-button [disabled]="!registerForm.valid" >Registrar</button>
              
          </form>
      
</main>
